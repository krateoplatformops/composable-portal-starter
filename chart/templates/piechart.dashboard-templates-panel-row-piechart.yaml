apiVersion: widgets.templates.krateo.io/v1beta1
kind: PieChart
metadata:
  name: dashboard-templates-panel-row-piechart
  namespace: {{ .Release.Namespace }}
spec:
  widgetData:
    description: Templates
    series:
      data: []
      total: 0
    title: "0"
  widgetDataTemplate:
    - forPath: series.data
      expression: ${ .data }
    - forPath: series.total
      expression: ${ .total }
    - forPath: title
      expression: ${ .total | tostring }
  apiRef:
    name: templates-list
    namespace: {{ .Release.Namespace }}