kind: NavMenuItem
apiVersion: widgets.templates.krateo.io/v1beta1
metadata:
  name: nav-menu-item-dashboard
  namespace: {{ .Release.Namespace }}
spec:
  widgetData:
    resourceRefId: dashboard-route
    label: Dashboard
    icon: fa-chart-line
    path: /dashboard
    order: 10
  resourcesRefs:
    - id: dashboard-route
      apiVersion: widgets.templates.krateo.io/v1beta1
      name: dashboard-route
      namespace: {{ .Release.Namespace }}
      resource: routes
      verb: GET